<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Yellowtail&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="logo">JS Calc</h1>
            <img src="./img/solar-panel.png" alt="A solar panel for the calculator">
        </div>
        <div id="screen">
            <p id="num-display"></p>
        </div>
        <div class="btn-container">
            <div class="btn-numbers">
                <button value="9" class="btn operand">9</button>
                <button value="8" class="btn operand">8</button>
                <button value="7" class="btn operand">7</button>
                <button value="6" class="btn operand">6</button>
                <button value="5" class="btn operand">5</button>
                <button value="4" class="btn operand">4</button>
                <button value="3" class="btn operand">3</button>
                <button value="2" class="btn operand">2</button>
                <button value="1" class="btn operand">1</button>
                <button value="0" class="btn operand">0</button>
                <button value="." class="btn operand">.</button>
                <button value="delete" class="btn operator">DEL</button>
            </div>
            <div class="btn-operations">
                <button value="pow" class="btn operator">ùë•¬≤</button>
                <button value="clear" class="btn operator btn-clear" onclick="clearDisplay()">C</button>
                <button value="add" class="btn operator">+</button>
                <button value="subtract" class="btn operator">-</button>
                <button value="multiply" class="btn operator">x</button>
                <button value="divide" class="btn operator">%</button>
                <button value="sqrt" class="btn operator">‚àö</button>
                <button value="equal" class="btn operator btn-equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
