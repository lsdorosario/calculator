<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Yellowtail&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="logo">JS Calc</h1>
            <img src="./img/solar-panel.png" alt="A solar panel for the calculator">
        </div>
        <div id="screen">
            <div id="last-operation"></div>
            <div id="current-operation"></div>
        </div>
        <div class="btn-container">
            <div class="num-container">
                <button value="7" class="btn numbers">7</button>
                <button value="8" class="btn numbers">8</button>
                <button value="9" class="btn numbers">9</button>
                <button value="4" class="btn numbers">4</button>
                <button value="5" class="btn numbers">5</button>
                <button value="6" class="btn numbers">6</button>
                <button value="1" class="btn numbers">1</button>
                <button value="2" class="btn numbers">2</button>
                <button value="3" class="btn numbers">3</button>
                <button value="0" class="btn numbers">0</button>
                <button value="." class="btn numbers">.</button>
                <button value="delete" class="btn btn-delete">DEL</button>
            </div>
            <div class="ops-container">
                <button value="¬≤" class="btn operators">ùë•¬≤</button>
                <button value="clear" class="btn btn-clear">C</button>
                <button value="+" class="btn operators">+</button>
                <button value="-" class="btn operators">-</button>
                <button value="√ó" class="btn operators">x</button>
                <button value="%" class="btn operators">%</button>
                <button value="‚àö" class="btn operators">‚àö</button>
                <button value="=" class="btn btn-equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
