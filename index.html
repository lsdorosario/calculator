<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Yellowtail&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1 class="logo">JS Calc</h1>
            <img src="./img/solar-panel.png" alt="A solar panel for the calcluator">
        </div>
        <div id="screen">
            <p id="num-display">123</p>
        </div>
        <div class="btn-container">
            <div class="btn-numbers">
                <button class="btn">9</button>
                <button class="btn">8</button>
                <button class="btn">7</button>
                <button class="btn">6</button>
                <button class="btn">5</button>
                <button class="btn">4</button>
                <button class="btn">3</button>
                <button class="btn">2</button>
                <button class="btn">1</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">DEL</button>
            </div>
            <div class="btn-operations">
                <button class="btn">ùë•¬≤</button>
                <button class="btn btn-clear">C</button>
                <button class="btn">+</button>
                <button class="btn">-</button>
                <button class="btn">x</button>
                <button class="btn">%</button>
                <button class="btn">‚àö</button>
                <button class="btn btn-equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
